<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Blur - Privacy Protection Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,rgb(12, 51, 224) 0%,rgb(75, 140, 162) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .process-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 10px;
        }

        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .process-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .result-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .download-button {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
        }

        .reset-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .reset-button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .supported-formats {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 0.9em;
            color: #1565c0;
        }

        .format-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .format-tag {
            background: #1976d2;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .file-input-button,
            .process-button,
            .download-button {
                padding: 12px 25px;
                font-size: 0.9em;
            }

            .result-preview {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .file-input-button,
            .process-button,
            .download-button {
                padding: 10px 20px;
                font-size: 0.8em;
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .format-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Face Blur</h1>
        <p class="subtitle">Protect privacy by automatically blurring faces in images and videos</p>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png,.mp4,.avi,.mov">
                <label for="fileInput" class="file-input-button">
                    üìÅ Choose File
                </label>
            </div>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <div>
                <button id="processButton" class="process-button" disabled>
                    üîÑ Process & Blur Faces
                </button>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your file... This may take a few moments.</p>
            <p id="processingStatus" style="font-size: 0.9em; color: #666; margin-top: 10px;"></p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section">
            <h3>‚úÖ Processing Complete!</h3>
            <div id="resultMessage" class="alert alert-success"></div>
            <div id="previewContainer"></div>
            <div>
                <a id="downloadButton" class="download-button" href="#" download>
                    ‚¨áÔ∏è Download Result
                </a>
                <button id="resetButton" class="reset-button">
                    üîÑ Process Another File
                </button>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Supported Formats Info -->
        <div class="supported-formats">
            <strong>üìã Supported Formats:</strong>
            <div class="format-list">
                <span class="format-tag">JPG</span>
                <span class="format-tag">JPEG</span>
                <span class="format-tag">PNG</span>
                <span class="format-tag">MP4</span>
                <span class="format-tag">AVI</span>
                <span class="format-tag">MOV</span>
            </div>
            <p style="margin-top: 10px; font-size: 0.8em;">
                Maximum file size: 100MB
            </p>
        </div>
    </div>

    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processButton = document.getElementById('processButton');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultMessage = document.getElementById('resultMessage');
        const previewContainer = document.getElementById('previewContainer');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');
        const alertContainer = document.getElementById('alertContainer');
        const processingStatus = document.getElementById('processingStatus');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                displayFileInfo(file);
                processButton.disabled = false;
            } else {
                hideFileInfo();
                processButton.disabled = true;
            }
        });

        // Display file information
        function displayFileInfo(file) {
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            const fileType = file.type.split('/')[0];
            
            fileInfo.innerHTML = `
                <strong>üìÑ Selected File:</strong> ${file.name}<br>
                <strong>üìä Size:</strong> ${fileSize} MB<br>
                <strong>üéØ Type:</strong> ${fileType.charAt(0).toUpperCase() + fileType.slice(1)}
            `;
            fileInfo.style.display = 'block';
        }

        // Hide file information
        function hideFileInfo() {
            fileInfo.style.display = 'none';
        }

        // Process button click handler
        processButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                showAlert('Please select a file first.', 'error');
                return;
            }

            uploadAndProcess(file);
        });

        // Upload and process file
        async function uploadAndProcess(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            showLoading();
            hideResult();
            clearAlerts();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showResult(result);
                } else {
                    showAlert(result.error || 'An error occurred during processing.', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please check your connection and try again.', 'error');
                console.error('Upload error:', error);
            } finally {
                hideLoading();
            }
        }

        // Show loading state
        function showLoading() {
            loading.style.display = 'block';
            processButton.disabled = true;
            processingStatus.textContent = 'Analyzing file and detecting faces...';
        }

        // Hide loading state
        function hideLoading() {
            loading.style.display = 'none';
            processButton.disabled = false;
        }

        // Show result
        function showResult(result) {
            resultMessage.textContent = result.message;
            
            // Create preview based on file type
            if (result.file_type === 'image') {
                previewContainer.innerHTML = `
                    <img src="${result.result_url}" alt="Processed Image" class="result-preview">
                `;
            } else if (result.file_type === 'video') {
                previewContainer.innerHTML = `
                    <video controls class="result-preview">
                        <source src="${result.result_url}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            }

            // Set download link
            downloadButton.href = result.download_url;
            downloadButton.download = result.result_url.split('/').pop();

            resultSection.style.display = 'block';
        }

        // Hide result
        function hideResult() {
            resultSection.style.display = 'none';
        }

        // Reset button click handler
        resetButton.addEventListener('click', function() {
            // Reset form
            fileInput.value = '';
            hideFileInfo();
            hideResult();
            clearAlerts();
            processButton.disabled = true;
        });

        // Show alert message
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Add close button
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = ' ‚úï';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.float = 'right';
            closeBtn.style.fontWeight = 'bold';
            closeBtn.onclick = () => alert.remove();
            alert.appendChild(closeBtn);
            
            alertContainer.appendChild(alert);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Clear all alerts
        function clearAlerts() {
            alertContainer.innerHTML = '';
        }

        // Handle drag and drop
        const container = document.querySelector('.container');
        
        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            container.style.background = 'rgba(255, 255, 255, 0.8)';
        });

        container.addEventListener('dragleave', function(e) {
            e.preventDefault();
            container.style.background = 'rgba(255, 255, 255, 0.95)';
        });

        container.addEventListener('drop', function(e) {
            e.preventDefault();
            container.style.background = 'rgba(255, 255, 255, 0.95)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                
                // Check file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'video/mp4', 'video/avi', 'video/quicktime'];
                if (allowedTypes.includes(file.type)) {
                    fileInput.files = files;
                    displayFileInfo(file);
                    processButton.disabled = false;
                } else {
                    showAlert('Please drop a supported file type (JPG, PNG, MP4, AVI, MOV).', 'error');
                }
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+U or Cmd+U to open file picker
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                fileInput.click();
            }
            
            // Enter to process file
            if (e.key === 'Enter' && !processButton.disabled) {
                processButton.click();
            }
            
            // Escape to reset
            if (e.key === 'Escape') {
                resetButton.click();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Face Blur Application loaded successfully!');
            showAlert('Welcome! Select an image or video to get started.', 'success');
        });
    </script>
</body>
</html>
